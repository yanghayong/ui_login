<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui-sign</title>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="input_container">
        <div class="left">
          <div class="input_top">
            <h2>회원가입</h2>
            <ul class="sns">
              <li>
                <a href="#x"><i class="xi-facebook"></i></a>
              </li>
              <li>
                <a href="#x"><i class="xi-google"></i></a>
              </li>
              <li>
                <a href="#x"><i class="xi-twitter"></i></a>
              </li>
              <li>
                <a href="#x"><i class="xi-instagram"></i></a>
              </li>
            </ul>
            <p>또는 당신의 이메일을 사용하세요.</p>
          </div>

          <div class="input_box">
            <div class="inputs">
              <input type="text" placeholder="이름" />
              <input type="email" placeholder="이메일" />
              <input type="password" placeholder="패스워드" />
            </div>

            <div class="input_text">
              <label for="">
                <input type="checkbox" />
                <span>개인정보 취급방침에 동의합니다.</span>
              </label>
              <a href="#x">전체내용보기</a>
            </div>
          </div>

          <div class="btns">
            <button class="btn">회원가입</button>
            <button class="btn btn_line">로그인</button>
          </div>
        </div>

        <div class="right">
          <img src="images/slide.jpg" alt="" />
          <div class="sale_box">
            <h2>5%</h2>
            <p>
              Lorem ipsum dolor sit amet,<br />consectetur adipiscing elit.
              Donec<br />
              malesuada
            </p>
          </div>
          <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
